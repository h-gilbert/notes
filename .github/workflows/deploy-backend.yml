name: Build and Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/notes-api
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Run migrations
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_TAILSCALE_IP }}
          username: fred
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            COMPOSE_DIR="/opt/docker/webapps"
            MIGRATIONS_DIR="$COMPOSE_DIR/.migrations"
            mkdir -p "$MIGRATIONS_DIR"

            # === Migration 001: Security Hardening ===
            if [ ! -f "$MIGRATIONS_DIR/001-security-hardening.done" ]; then
              echo "Running migration 001: Security Hardening..."

              # Backup current files
              BACKUP_DIR="$COMPOSE_DIR/backups"
              mkdir -p "$BACKUP_DIR"
              TIMESTAMP=$(date +%Y%m%d_%H%M%S)
              cp "$COMPOSE_DIR/docker-compose.yml" "$BACKUP_DIR/docker-compose.yml.backup_$TIMESTAMP"
              cp "$COMPOSE_DIR/.env" "$BACKUP_DIR/.env.backup_$TIMESTAMP"

              # Add NOTES_ALLOWED_ORIGINS to .env if not present
              if ! grep -q "^NOTES_ALLOWED_ORIGINS=" "$COMPOSE_DIR/.env"; then
                echo "" >> "$COMPOSE_DIR/.env"
                echo "# Notes App - Allowed Origins (added by migration 001)" >> "$COMPOSE_DIR/.env"
                echo "NOTES_ALLOWED_ORIGINS=https://notes.hamishgilbert.com" >> "$COMPOSE_DIR/.env"
                echo "  Added NOTES_ALLOWED_ORIGINS to .env"
              fi

              # Update docker-compose.yml - add new env vars to notes-api
              COMPOSE_FILE="$COMPOSE_DIR/docker-compose.yml"
              if ! grep -A 20 "notes-api:" "$COMPOSE_FILE" | grep -q "ENVIRONMENT:"; then
                # Create temp file with updates
                awk '
                /^  notes-api:/ { in_notes_api = 1 }
                /^  [a-z]/ && !/^  notes-api:/ { in_notes_api = 0 }
                in_notes_api && /PORT:.*"8080"/ {
                    print; print "      ENVIRONMENT: \"production\""; print "      DATABASE_SSL_SKIP_VALIDATION: \"true\""; next
                }
                in_notes_api && /JWT_EXPIRY_HOURS:/ {
                    print "      JWT_EXPIRY_MINUTES: \"60\""; print "      REFRESH_EXPIRY_HOURS: \"168\""; next
                }
                in_notes_api && /JWT_SECRET:/ {
                    print; print "      ALLOWED_ORIGINS: ${NOTES_ALLOWED_ORIGINS}"; next
                }
                { print }
                ' "$COMPOSE_FILE" > "$COMPOSE_FILE.tmp" && mv "$COMPOSE_FILE.tmp" "$COMPOSE_FILE"
                echo "  Updated docker-compose.yml"
              fi

              touch "$MIGRATIONS_DIR/001-security-hardening.done"
              echo "Migration 001 complete!"
            else
              echo "Migration 001 already applied, skipping"
            fi

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_TAILSCALE_IP }}
          username: fred
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "Deploying notes-api..."

            # Pull latest image
            docker pull ghcr.io/h-gilbert/notes-api:latest

            # Restart container
            cd /opt/docker/webapps
            docker compose up -d --no-deps notes-api

            # Verify health
            echo "Checking health..."
            for i in {1..15}; do
              if docker exec notes-api wget --no-verbose --tries=1 --spider http://localhost:8080/health 2>/dev/null; then
                echo "Backend is healthy!"
                break
              fi
              echo "Waiting for backend to start... ($i/15)"
              sleep 3
            done

            # Show status
            echo "Container status:"
            docker ps --filter "name=notes-api" --format "table {{.Names}}\t{{.Status}}"

            echo "Deployment complete!"
