name: Deploy All

on:
  workflow_dispatch:
    inputs:
      deploy_frontend:
        description: 'Deploy frontend'
        required: true
        default: true
        type: boolean
      deploy_backend:
        description: 'Deploy backend'
        required: true
        default: true
        type: boolean

env:
  REGISTRY: ghcr.io

jobs:
  build-backend:
    if: ${{ inputs.deploy_backend }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/notes-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    if: ${{ inputs.deploy_frontend }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./web
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/notes-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NUXT_PUBLIC_API_BASE=https://notes.hamishgilbert.com

  deploy:
    needs: [build-backend, build-frontend]
    if: always() && (needs.build-backend.result == 'success' || needs.build-frontend.result == 'success' || needs.build-backend.result == 'skipped' || needs.build-frontend.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - name: Setup Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_TAILSCALE_IP }}
          username: fred
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "Deploying notes-app..."

            cd /opt/docker/webapps

            # Deploy backend if requested
            if [ "${{ inputs.deploy_backend }}" = "true" ]; then
              echo "Pulling and restarting backend..."
              docker pull ghcr.io/h-gilbert/notes-api:latest
              docker compose up -d --no-deps notes-api
            fi

            # Deploy frontend if requested
            if [ "${{ inputs.deploy_frontend }}" = "true" ]; then
              echo "Pulling and restarting frontend..."
              docker pull ghcr.io/h-gilbert/notes-frontend:latest
              docker compose up -d --no-deps notes-frontend
            fi

            # Wait for services to start
            sleep 5

            # Show status
            echo "Container status:"
            docker ps --filter "name=notes-" --format "table {{.Names}}\t{{.Status}}"

            echo "Deployment complete!"
