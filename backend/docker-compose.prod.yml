version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: notes-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-notes}
    volumes:
      - /mnt/user/appdata/notes-app/postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - notes-network
    restart: unless-stopped

  api:
    build: .
    image: notes-api:latest
    container_name: notes-api
    environment:
      PORT: 8080
      ENVIRONMENT: production
      # For internal Docker networks, SSL can be skipped since traffic stays within the network.
      # For external/managed databases (AWS RDS, etc.), use sslmode=require and remove DATABASE_SSL_SKIP_VALIDATION.
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-notes}?sslmode=disable
      DATABASE_SSL_SKIP_VALIDATION: "true"  # Only safe for internal Docker networks
      JWT_SECRET: ${JWT_SECRET}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      JWT_EXPIRY_MINUTES: ${JWT_EXPIRY_MINUTES:-60}
      REFRESH_EXPIRY_HOURS: ${REFRESH_EXPIRY_HOURS:-168}
    ports:
      - "3600:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - notes-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

networks:
  notes-network:
    name: notes-app-network
    driver: bridge
